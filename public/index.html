<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>library management system</title>
    <script type="module" src="script.js" defer></script>
    <style>

        body{
            background-color: #E0DCC7;
            background-image: url("https://upload.wikimedia.org/wikipedia/en/1/1f/CSUEB.svg");
            background-repeat: no-repeat;
            background-position: top right;
        }
        th,td,tr{
            border: 1px solid black;
            border-collapse: collapse;
            width: 10%;
        }
        table{
            position: absolute;
            top: 30%;
            left: 20%;
        }


    </style>
</head>
<body>
<form id="book-info">
    <label for="book-name">Enter Book Name</label>
    <input type="text" id="book-name" name="book-title" required><br>

    <label for="author">Enter Author</label>
    <input type="text" id="author" name="book-author" required><br>

    <label for="ISBN">Enter ISBN</label>
    <input type="text" id="ISBN" name="book-ISBN" required><br>

    <input type="submit" id="submit" value="add-book"><br>
</form><br>

<form id="get-book">
    <label id="book-title-search" for="find-book-title">Enter book title: </label>
    <input type="search" id="find-book-title" name="find-book-title"><br>

    <label id="book-author-search" for="find-book-author">Enter book author: </label>
    <input type="search" id="find-book-author" name="find-book-author"><br>

    <label id="book-ISBN-search" for="find-book-ISBN">Enter book ISBN: </label>
    <input type="search" id="find-book-ISBN" name="find-book-ISBN"><br>


    <input type="submit" id="search" value="find-book">
</form>

<p id="add-status"></p><br>
<p id="search-status"></p>

<table class="center-elements" id="add-table">
    <thead>
    <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Quantity</th>
        <th>Edit</th>
    </tr>
    </thead>

    <tbody id="book-table">
    </tbody>
</table>
</body>
</html>
